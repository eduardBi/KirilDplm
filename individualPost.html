<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>


    <form onsubmit="return mySubmitFunction(event)">
        <input
        id="input"
        type="text">
        <button type="submit">subsecond</button>
      </form>



    
    

    




    

    <script>
        

    
    let comments=[];
    const queryString = window.location.href
    let parts = queryString.split('?')
    let id = parts[parts.length-1]
    console.log(id);
    let socket = new WebSocket("ws://localhost:8800");
    

    socket.addEventListener('open',(e) =>{
        
        socket.send(JSON.stringify({
            type:'openOnePost',
            id
        }
    )
)});

setInterval(() => {
    socket.send(JSON.stringify({
                    type:'seeIfCommentsUpdates',
                    id,
                    nummerOfcomments:comments.length,
                }))

}, 1000);



socket.addEventListener('message',(e) =>{
    
        let data=JSON.parse(e.data)
        if(data.type=='updateCommentSecton' && data.id==id){
            comments=[...data.comments, ...comments];
            console.log(comments)
        }
        
        if(data.type=="showTitle"){
            comments=[...data.comments, ...comments]
            console.log(data.comments)
            document.body.innerHTML+=data.title

        
        }
        

})

    
    let submit=document.querySelector('form')
    


    function mySubmitFunction(e) {
            e.preventDefault();

            let input =document.getElementById('input')
            let commentText =input.value
            if(input.value!=''){
                socket.send(JSON.stringify({
                    type:'leaveAcomment',
                    id,
                    commentText
                }))
                input.value='';
            }
            return false;
    }


    </script>
    

</body>
</html>
