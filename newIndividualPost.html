<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>


    <form onsubmit="return mySubmitFunction(event)">
        <input
        id="userName"
        type="text">
        <input
        id="userText"
        type="text">
        <button type="submit">subsecond</button>
      </form>



    


    <script>


function getTime(){

            var today = new Date();
            var dd = String(today.getDate()).padStart(2, '0');
            var mm = String(today.getMonth() + 1).padStart(2, '0'); //January is 0!
            var yyyy = today.getFullYear();

            return today = mm + '/' + dd + '/' + yyyy;


}
        

    
    let comments=[];
    const queryString = window.location.href
    let parts = queryString.split('?')
    let id = parts[parts.length-1]
    let soketUrl="ws://localhost:88"+id;
    
    
    

let socket = new WebSocket(soketUrl);


    socket.addEventListener('open',(e) =>{
        socket.send(JSON.stringify({
            type:'openOnePost',
            id
        } 
    ) )
    socket.send(JSON.stringify({
            type:'updateCommentSecton',
            id
        } 
    ) )
});

    setInterval(() => {
        console.log(comments);
        socket.send(JSON.stringify({
                    type:'seeIfCommentsUpdates',
                    id,
                    nummerOfcomments:comments.length,
    }))

}, 10000);


function updateComments(data){
    console.log(data.comments.length-comments.length)
    for (let i = 0; i <data.comments.length-comments.length; i++) {
                console.log(i)
                document.body.innerHTML+=data.comments[comments.length+i].userNameVal
                document.body.innerHTML+=data.comments[[comments.length+i]].userTextVal    
            }
            
            comments=data.comments;


}


socket.addEventListener('message',(e) =>{
        let data=JSON.parse(e.data)
        
        if(data.type=='updateCommentSecton'){
            
            updateComments(data)
            
        }
        
        if(data.type=="showTitle"){
            console.log('suppose to show title')
            console.log(data);            
            document.body.innerHTML+=data.title
            updateComments(data)
        
        }
        

})
    
    let submit=document.querySelector('form')
    
    function mySubmitFunction(e) {
            e.preventDefault();
                        
            let userName =document.getElementById('userName')
            let userText =document.getElementById('userText')
            let userNameVal =userName.value
            let userTextVal =userText.value
            if(userNameVal!='' && userTextVal!=''){
                
                socket.send(JSON.stringify({
                    timeStamp:getTime(),
                    type:'leaveAcomment',
                    id,
                    userNameVal,
                    userTextVal
                })
                
                )
                
                userName.value='';
                userText.value='';
            }
            return false;
    }

    </script>
    

</body>
</html>
