<script>
    
        let socket = new WebSocket("ws://localhost:8800/");
        
socket.addEventListener('open',(e) =>{
    
        socket.send(JSON.stringify({
            x:12,
            y:15
        }
    )
)});
socket.addEventListener('message',recivingData=>{
    console.log(JSON.parse(recivingData.data))
})

</script>
